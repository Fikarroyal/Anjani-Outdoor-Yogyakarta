<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#111] text-white font-sans">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-[#111] border-b border-gray-800">
    <div class="flex items-center gap-4">
      <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-full" />
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="text-sm hover:underline">Beranda</a>
        <a href="#" class="text-sm text-red-500 font-semibold">Alat Camping</a>
        <a href="#" class="text-sm hover:underline">Paket Sewa</a>
        <a href="#" class="text-sm hover:underline">Promo</a>
        <a href="#" class="text-sm hover:underline">Tentang Kami</a>
      </nav>
    </div>
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input type="text" placeholder="Cari Barang" class="bg-[#222] text-white text-sm rounded-full px-4 py-1.5 pl-10 focus:outline-none" />
        <svg class="w-4 h-4 absolute top-2.5 left-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1117.5 10.5a7.5 7.5 0 01-4.35 6.65z" />
        </svg>
      </div>
      <button>
        🛒
      </button>
      <button>
        ❤️
      </button>
      <button class="bg-[#222] text-sm rounded-full px-4 py-1.5">👤 Profil</button>
    </div>
  </header>

  <!-- Pembayaran -->
  <main class="px-6 py-8">
    <h1 class="text-2xl font-semibold mb-6">Pembayaran</h1>

    <!-- Alamat -->
    <div class="bg-[#222] rounded-xl p-6 mb-8 flex justify-between items-start">
      <div>
        <p class="font-semibold">Jasahnamid | 081234567890</p>
        <p class="text-sm text-gray-300">Concat RT 01/RW 02, Depok (Utara Amikom Jogja)</p>
        <p class="text-sm text-gray-300">Condong Catur, Sleman, Yogyakarta</p>
        <p class="text-sm text-red-400 mt-1">Alamat Utama</p>
      </div>
      <button class="text-sm flex items-center gap-1 text-gray-400 hover:text-white">
        ✏️ Ubah
      </button>
    </div>

    <!-- Produk -->
    <div class="bg-[#1a1a1a] rounded-xl p-4 flex items-center space-x-4 w-fit">
      <img src="tenda.png" alt="Tenda" class="w-48 h-40 object-cover rounded-md" />
      <div class="flex flex-col justify-between h-full">
        <span class="text-xs text-red-400 font-medium mb-1">Alat Sewa</span>
        <h2 class="text-lg font-semibold">Tenda</h2>
        <p class="text-lg font-semibold mt-2">Rp 20.000</p>
      </div>
    </div>
  </main>
</body>
</html>
